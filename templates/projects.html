{% extends "base.html" %} {% block content %}

<!-- Projects page -->
<div class="my-5 p-5 bg-body rounded">
  <h2>All available projects</h2>
  <div class="row mt-5">
    <ul class="list-group">
      {% for project, profile in projects %}
      <li class="list-group-item ">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="{{ url_for('static', path='/profiles/default_profile.png') }}" alt=""
              style="width: 45px; height: 45px" class="rounded-circle" />
            <div class="ms-3">
              <p class="text-muted  mb-1">{{ profile.username }}</p>
              <p class="fw-bold mb-0">{{ project.title }}</p>
            </div>
          </div>
          <a class="btn btn-link btn-rounded btn-sm" href="/project/{{ project.id }}" role="button">View</a>
        </div>
        <div class="accordion-header py-2">
          <button class="accordion-button btn-light rounded collapsed" data-bs-toggle="collapse"
            data-bs-target="#collapse_{{ loop.index0 }}" aria-expanded="false"
            aria-controls="collapse_{{ loop.index0 }}">
            Show description
          </button>
        </div>
        <div id="collapse_{{ loop.index0 }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ project.description}}
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
<!-- end Projects page -->

{% endblock %}
