{% extends "base.html" %} {% block content %}
{% include('components/dashboard-nav.html') %}
<!-- Private projects page -->
<div class="my-5 p-4 bg-body rounded">
    <h2>My projects</h2>
    <div class="row mt-5 w-100 mx-auto">
        <ul class="list-group my-0">
            {% for project in projects %}
            <li class="list-group-item ">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{ project.title }}</p>
                        <p class="text-muted mb-0">{{ project.description }}</p>
                    </div>
                    <div>
                        <a class="btn btn-link btn-rounded btn-sm" href="/project/{{ project.id }}"
                            role="button">View</a>
                        <a class="btn btn-link btn-rounded btn-sm" href="/edit_project/{{ project.id }}"
                            role="button">Edit</a>
                        <a class="btn btn-link btn-rounded btn-sm" href="/delete_project/{{ project.id }}"
                            role="button">Delete</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- end Private projects page -->
{% endblock %}
